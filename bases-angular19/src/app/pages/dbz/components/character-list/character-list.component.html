<div class="characters-list">
  <h3>{{ listName() }}</h3>
  <ul>
    @for (character of characters(); track character.id) {
    <li>
      <span>{{ character.name }}</span>
      <span>{{ character.power }}</span>
      <button (click)="deleteCharacter(character.id)">Eliminar</button>
    </li>
    }
  </ul>
</div>
