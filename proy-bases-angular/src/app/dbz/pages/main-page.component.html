<div class="dbz-container">
  <h1>Dragon Ball Z</h1>

  <div class="dbz-grid">
    <!-- Lista de Personajes -->
    <div class="characters-list" onsb>
      <app-dbz-character-list (onDeleteIdEvent)="deleteCharacter($event)" [characterList]="getCharacters"></app-dbz-character-list>
    </div>

    <!-- Formulario -->
    <div class="character-form">
      <app-dbz-character-form (onNewCharacter)="addCharacter($event)"  ></app-dbz-character-form>
    </div>
  </div>
</div>
