<h2>{{ name}} Details</h2>
<dl>
  <dt>Nombre:</dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{ age }}</dd>

  <dt>Poder:</dt>
  <dd>{{ power }}</dd>

  <dt>Alter Ego:</dt>
  <dd>{{ alterEgo }}</dd>
</dl>

<div class="button-container">
  <button *ngIf="name !== 'Tornado'" (click)="changeName()">Cambiar heroe</button>
  <button *ngIf="age < 30" (click)="changeAge()">Cambiar edad</button>
  <button (click)="resetForm()">Reset</button>
</div>

<h2 class="content-custom"></h2>
