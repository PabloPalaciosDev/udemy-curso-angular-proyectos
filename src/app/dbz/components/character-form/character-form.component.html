<h3>Agregar Personaje</h3>
<form (ngSubmit)="onSubmit()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre del personaje"
    required/>

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Poder de pelea"
    required/>

  <button type="submit">Agregar</button>
</form>
