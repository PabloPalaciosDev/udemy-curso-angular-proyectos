    <div class="characters-list">
      <h3>Personajes</h3>
      <ul>
        <li *ngFor="let character of characterList;">
          <span>{{ character.name }}</span>
          <span>{{ character.power }}</span>
          <button (click)="onDeleteCharacter(character.id)">Eliminar</button>
        </li>
      </ul>
    </div>
