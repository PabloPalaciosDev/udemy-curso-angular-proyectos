<div *ngIf="countries.length === 0" class="alert alert-warning text-center">
  No hay países para mostrar
</div>

<div *ngIf="countries.length > 0" class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr class="table-primary">
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img
            [src]="country.flags.svg"
            [alt]="country.name.common"
            class="img-fluid"
            style="width: 35px"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>{{ country.region }}</td>
      </tr>
    </tbody>
  </table>
</div>
